<div>
    <div class="row">
        <div class="col-md-12">
            <h1>Add Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="addContact.addContact(addContact.data)" name="addContactForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="contactTitle">Name</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="addContact.data.name"
                                   id="contactTitle">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="contactEmail">Email</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="addContact.data.email"
                                   id="contactEmail">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-lg btn-block btn-primary">
                            Add Contact
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
